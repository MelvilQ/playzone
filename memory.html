<!DOCTYPE html>
<html lang="de">

<head>
  <title>Memory</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
      font-size: 13pt;
    }

    @media(max-width: 600px) {
      body, button {
        font-size: 10pt;
      }
    }

    #app {
      max-width: 600px;
      margin: auto;
    }

    [v-cloak] {
      display: none !important;
    }

    .board {
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .card-frame {
      width: 100%;
      height: 100%;
    }

    .card {
      width: 95%;
      height: 95%;
      margin: 2.5%;
    }

    .revealed {
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    .unrevealed {
      background-color: #aaa;
    }

    .can-reveal {
      cursor: pointer;
    }

    p {
      padding-left: 10px;
      padding-right: 10px;
      margin-block-start: 10px;
      margin-block-end: 10px;
    }

    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 8px 20px;
      border: none;
      outline: none;
      background: black;
      color: white;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script> -->
</head>

<body>
  <div id="app" v-cloak>
    <div class="board" :style="styleForBoard">
      <div v-for="card in cards" class="card-frame" :class="{'can-reveal': canReveal}" :style="styleForCardFrame(card)"
        @click="playerRevealCard(card)">
        <div v-show="card.revealed" class="card revealed" :style="imageForCard(card)"></div>
        <div v-show="!card.revealed" class="card unrevealed"></div>
      </div>
    </div>
    <p>
      <span v-if="canReveal">{{players[currentPlayer].name}} ist dran.</span>
      <span v-if="isJudging">Gut merken :)</span>
      <span v-if="gameEnded">Spiel zu Ende.</span>
    </p>
    <p>
      <span v-for="player in ranking">{{player.name}}: {{player.pairs}}<br></span>
    </p>
    <p>
      <button @click="startNewGame">Neues Spiel</button>
    </p>
  </div>
  <script>

    const timeBetweenComputerMoves = 500;
    const timeUntilJudging = 1200;

    Array.prototype.shuffle = function () {
      var i = this.length, j, temp;
      if (i == 0) return this;
      while (--i) {
        j = Math.floor(Math.random() * (i + 1));
        temp = this[i];
        this[i] = this[j];
        this[j] = temp;
      }
      return this;
    }

    Array.prototype.remove = function () {
      var what, a = arguments, L = a.length, ax;
      while (L && this.length) {
        what = a[--L];
        while ((ax = this.indexOf(what)) !== -1) {
          this.splice(ax, 1);
        }
      }
      return this;
    };

    Array.prototype.getRandom = function () {
      return this[Math.floor(Math.random() * this.length)]
    }

    Array.prototype.orderBy = function (f) {
      return [...this].sort((a, b) => f(a) > f(b) ? 1 : -1);
    }

    Array.prototype.orderByDescending = function (f) {
      return [...this].sort((a, b) => f(a) > f(b) ? -1 : 1);
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    class Memory extends Array {

      constructor(size) {
        super();
        this.size = size;
      }

      add(card) {
        this.forget(card);
        this.push(card);
        if (this.length > this.size) {
          this.shift();
        }
      }

      forget(card) {
        this.remove(card);
      }

      rememberPair() {
        console.log(this.map(card => card.pair));
        for (let card of this) {
          for (let otherCard of this.filter(otherCard => otherCard !== card)) {
            if (card.pair === otherCard.pair) {
              console.log(card.pair);
              return card;
            }
          }
        }
        console.log('nope');
        return null;
      }
    }

    let app = new Vue({
      el: '#app',
      data: {
        images: [],
        cards: [],
        length: -1,
        lines: -1,
        players: [],
        currentPlayer: -1,
        state: 'init', // init, reveal1, reveal2, judge, end
      },
      computed: {
        styleForBoard() {
          return {
            'grid-template-columns': 'repeat(' + this.length + ', 1fr)',
            'grid-template-rows': 'repeat(' + this.lines + ', 1fr)',
            'height': 'calc(' + 100*(this.lines / this.length) + 'vw - 20px)',
            'max-height': 600*(this.lines / this.length) + 'px',
          }
        },
        canReveal() {
          return this.state.startsWith('reveal');
        },
        isJudging() {
          return this.state === 'judge';
        },
        gameEnded() {
          return this.state === 'end';
        },
        ranking() {
          return this.players.orderByDescending(player => player.pairs);
        }
      },
      methods: {
        startNewGame() {
          this.loadImages();
          this.players = [
            { name: 'Melvil', pairs: 0, computer: false },
            { name: 'Michel Houellebecq', pairs: 0, computer: true },
            { name: 'Antoine Laurain', pairs: 0, computer: true },
	          { name: 'JoÃ«l Dicker', pairs: 0, computer: true },
          ];
          this.players.filter(player => player.computer).forEach(player => player.memory = new Memory(3));
          this.cards = [];
          this.images.map((image, pair) => ({ pair, image, revealed: false })).forEach(card => {
            this.cards.push(Object.assign({}, card));
            this.cards.push(Object.assign({}, card));
          });
          this.cards.shuffle();
          this.length = this.cards.length > 25 ? Math.ceil(this.cards.length / 5) : Math.ceil(Math.sqrt(this.cards.length));
          this.lines = Math.floor((this.cards.length-1) / this.length) + 1;
          this.cards.forEach((card, i) => {
            card.x = i % this.length + 1;
            card.y = Math.floor(i / this.length) + 1;
          });
          this.state = 'reveal1';
          this.currentPlayer = 0;
          this.nextMove();
        },
        playerRevealCard(card) {
          if (this.currentPlayer !== 0 || !this.canReveal || card.revealed) {
            return;
          }
          this.revealCard(card);
        },
        revealCard(card) {
          card.revealed = true;
          this.players.filter(player => player.computer).forEach(player => player.memory.add(card));
          if (this.state === 'reveal1') {
            this.state = 'reveal2';
          } else {
            this.state = 'judge';
            setTimeout(this.judge, timeUntilJudging);
          }
        },
        judge() {
          const revealedCards = this.cards.filter(card => card.revealed);
          if (revealedCards[0].pair === revealedCards[1].pair) {
            this.players[this.currentPlayer].pairs++;
            this.removePair(revealedCards[0], revealedCards[1]);
            this.state = this.cards.length > 0 ? 'reveal1' : 'end';
          } else {
            revealedCards.forEach(card => card.revealed = false);
            this.currentPlayer = (this.currentPlayer + 1) % this.players.length;
            this.state = 'reveal1';
          }
          this.nextMove();
        },
        removePair(card1, card2) {
          this.cards.remove(card1);
          this.cards.remove(card2);
          this.players.filter(player => player.computer).forEach(player => {
            player.memory.forget(card1);
            player.memory.forget(card2);
          })
        },
        nextMove() {
          if (this.canReveal && this.players[this.currentPlayer].computer) {
            setTimeout(this.makeComputerMove, timeBetweenComputerMoves);
          }
        },
        makeComputerMove() {
          const rememberedCard = this.players[this.currentPlayer].memory.rememberPair();
          this.revealCard(rememberedCard || this.cards.filter(card => !card.revealed).getRandom());
          this.nextMove();
        },
        styleForCardFrame(card) {
          return {
            'grid-column': card.x,
            'grid-row': card.y
          };
        },
        imageForCard(card) {
          return { 'background-image': 'url("' + card.image + '")' };
        },
